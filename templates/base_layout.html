<html>
    <head>
        <title>{% block title %}View Stock Prices{% endblock %} - StockApp </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('home_page')}}">Stock App</a>
                <ul class="navbar-nav">
                    <li class="nav-item {%if request.url_rule.endpoint == 'home_page' %} active {% endif %}">
                    <a href="{{ url_for('home_page')}}" class="nav-link">Home</a>
                    </li>
                </ul>
            </nav>

            </div>
        <div class="container mt-3">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
